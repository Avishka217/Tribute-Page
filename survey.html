<!DOCTYPE html>
<html>

<head>
    <link href="./Survey/survey.css" rel="stylesheet">

    <title>
        Contribute
    </title>
</head>

<body>
    <div class="container">
        <header class="header">

            <h1 id="title">
                Tribute - Survey Form
            </h1>
            <p id="description">Thank you for taking your time to help us improve the content</p>
        </header>
        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" />
                </label>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" />
                </label>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" min=0 max=150 name="age" id="number" class="form-control" placeholder="Age" />
                </label>
            </div>
            <div class="form-group">
                <p>Which option best describes your role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
                    <option value="preferNo">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend "Tribute-Nikola Tesla" to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure
                </label>
                <label>
                    <input name="user-recommend" value="No" type="radio" class="input-radio">No
                </label>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Front-end Design </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                    Service
                </label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                    Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />More
                    Information</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                    Source Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox"
                        class="input-checkbox" />Forums</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Social Media</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here...."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <h1>
        <script src="main.js"></script>
</body>

</html>
